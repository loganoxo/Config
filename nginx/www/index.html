<!doctype html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5, user-scalable=yes"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>分享文本</title>
    <style>
      html {
        color-scheme: light dark;
      }
      body {
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-left: 2em; font-size: 1.5em">
      分享 文件 share.txt 中的文本
    </h1>
    <hr />
    <br />
    <pre style="font-size: 1.5em; text-align: center" id="content"></pre>

    <script>
      // 创建 XMLHttpRequest 对象
      var xhttp = new XMLHttpRequest();

      // 设置请求方式和文件路径
      xhttp.open("GET", "files/share.txt?t=" + new Date().getTime(), true);

      // 定义请求完成时的回调函数
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          // 将读取的文本内容存储到变量中
          var text = this.responseText;

          // 将文本内容插入到 HTML 页面中
          document.getElementById("content").innerHTML = text;
        }
      };

      // 发送请求
      xhttp.send();
    </script>
  </body>
</html>
