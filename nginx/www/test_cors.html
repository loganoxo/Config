<!doctype html>
<html lang="zh">
<head>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5, user-scalable=yes"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>test_cors</title>
    <style>
        html {
            color-scheme: light dark;
        }

        body {
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1 style="margin-left: 2em; font-size: 1.5em">
    test_cors
</h1>
<hr/>
<br/>
<pre style="font-size: 1.5em; text-align: center" id="content"></pre>

<script>
    // 创建 XMLHttpRequest 对象
    var xhttp = new XMLHttpRequest();

    xhttp.open("GET", "http://127.0.0.1:18000/test_cors", true);
    xhttp.setRequestHeader("Authorization", "aaa") //测试预检请求
    // 定义请求完成时的回调函数
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            // 将读取的文本内容存储到变量中
            var text = this.responseText;

            // 将文本内容插入到 HTML 页面中
            document.getElementById("content").innerHTML = text;
        }
    };

    // 发送请求
    xhttp.send();
</script>
</body>
</html>
